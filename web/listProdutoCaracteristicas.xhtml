<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo">  

        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Caracteristicas do Produto</h1>
        </div><!-- /Titulo -->

        <!-- Formulário/Lista -->
        <div class="row-fluid">
            <h:form>  
                <!-- Botão adicionar novo -->
                <div class="row-fluid">
                    <h:commandButton action="#{produtoMB.novo}" value="Cadastrar novo produto" class="btn btn-success btnNovo pull-right"/>
                </div><!-- /Botão adicionar novo -->

                <!-- Lista -->
                <p:dataTable emptyMessage="Não há características cadastradas para esse produto em seu sistema" value="#{produtoMB.produto.listaValorCaracteristicas}" var="umValor">
                    <p:column headerText="Característica" width="30">
                        <h:outputText value="#{umValor.caracteristica.nome}" />                             
                    </p:column> 
                    <p:column headerText="Valor Característica" width="30">
                        <h:outputText value="#{umValor.nome}" />                             
                    </p:column>                     

                    <p:column headerText="Ações" style="width: 10%">
                        <h:commandButton action="#{produtoMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                            <f:setPropertyActionListener target="#{produtoMB.produto}" value="#{umProduto}" />                        
                        </h:commandButton>

                    </p:column>                    
                </p:dataTable>  <!-- Lista -->
            </h:form>
        </div> <!-- /Formulário/Lista -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="javascript:window.history.go(-1)" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->
    </ui:define> 

</ui:composition>
