<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 
        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Fornecedor</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div class="row-fluid" id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formFornecedor">
                <div class="row-fluid" id="Div-ajuda" style="margin-bottom:5px">
                    <div class="pull-right">
                        <p:commandButton id="imageBtn" value="Ajuda!" type="button" />
                        <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                            <p>Aqui você deve cadastrar um Fornecedor para <br />adicionar posteriormente a um de seus produtos</p>
                        </p:overlayPanel>
                    </div>
                </div>
                <div class="divTituloPanel">
                    <h:outputText value="Novo Fornecedor"/>
                </div>            
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Fornecedor" for="nome" />
                        <h:inputText id="nome" value="#{fornecedorMB.fornecedor.nome}" required="true" requiredMessage="Preencha o campo fornecedor" class="input-medium" />
                        <h:outputLabel value="E-mail" for="email" />
                        <h:inputText id="email" value="#{fornecedorMB.fornecedor.email}" required="true" requiredMessage="Preencha o campo e-mail" class="input-medium" />
                        <h:outputLabel value="Site" for="site" />
                        <h:inputText id="site" value="#{fornecedorMB.fornecedor.site}" required="true" requiredMessage="Preencha o campo site" class="input-medium" />
                        <h:outputLabel value="Observação" for="observacao" />
                        <h:inputTextarea id="observacao" value="#{fornecedorMB.fornecedor.observacao}" requiredMessage="Preencha o campo observação" class="input-medium" />
                        <h:commandButton class="btn btn-success" value="Salvar" action="#{fornecedorMB.salvar()}"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div><!-- /Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="javascript:history.go(-1)" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->


    </ui:define> 
</ui:composition>
