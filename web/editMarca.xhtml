<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 
        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Marca</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formMarca"> 
                <div class="row-fluid" id="Div-ajuda" style="margin-bottom:5px">
                    <div class="pull-right">
                        <p:commandButton id="imageBtn" value="Ajuda!" type="button" />
                        <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                            <p>Aqui você deve cadastrar uma Marca para <br />adicionar posteriormente a um de seus produtos</p>
                        </p:overlayPanel>
                    </div>
                </div>
                <div class="divTituloPanel">
                    <h:outputText value="Nova Marca"/>
                </div>                
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Marca" for="nome" />
                        <h:inputText id="nome" value="#{marcaMB.marca.nome}" required="true" requiredMessage="Preencha o campo marca" class="input-medium" />
                        <h:commandButton class="btn btn-success btnSalvar" value="Salvar" action="#{marcaMB.salvar()}"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div><!-- /Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listMarca.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->
    </ui:define> 
</ui:composition>
