<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  
    <!-- Conteudo -->
    <ui:define name="Conteudo">  
        <h:form> 
            <!-- Titulo -->
            <div class="row-fluid tituloCategoria" id="DivTitulo">
                <h1>Valor de Características: <h:outputText value="#{caracteristicaMB.caracteristica.nome}"/></h1>
            </div><!-- /Titulo -->

            <!-- Mensagens -->
            <div id="mensagens">
                <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
            </div><!-- /Mensagens -->

            <!-- Botão adicionar novo-->
            <div class="row-fluid" id="DivBtnAdd">
                <h:commandButton action="#{valorCaracteristicaMB.novo(caracteristicaMB)}" value="Cadastrar novo Valor de característica" class="btn btn-success btnNovo pull-right"/>
            </div><!-- /Botão adicionar novo-->


            <p:dataTable emptyMessage="Não há valor cadastrado para a característica: #{caracteristicaMB.caracteristica.nome}" value="#{valorCaracteristicaMB.getAllByIdCaracteristica(caracteristicaMB.caracteristica.id)}" var="umValor">
                <p:column headerText="Valor Característica">
                    <h:outputText value="#{umValor.nome}" />                             
                </p:column>    
                <!-- Opções Editar / Excluir -->
                <p:column headerText="Ações" style="width: 13%">
                    <h:commandButton action="#{valorCaracteristicaMB.editar}" value="Editar" image="assets/imagem/icon/editar-b.png"  class="btn btn-success" style="margin-right: 5px">
                        <f:setPropertyActionListener target="#{valorCaracteristicaMB.valorCaracteristica}" value="#{umValor}" />                        
                    </h:commandButton>
                    <h:commandButton action="#{valorCaracteristicaMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                        <f:setPropertyActionListener target="#{valorCaracteristicaMB.valorCaracteristica}" value="#{umValor}" />                        
                    </h:commandButton>
                </p:column><!-- /Opções Editar / Excluir -->                
            </p:dataTable>
        </h:form>            

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listCaracteristica.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/>Finalizar</a>
        </div> <!-- /Botão voltar -->

    </ui:define> <!-- /Conteudo -->

</ui:composition>
