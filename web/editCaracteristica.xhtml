<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  
    <!-- Conteudo -->
    <ui:define name="Conteudo"> 
        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Característica</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formCaracteristica">
                <div class="row-fluid" id="Div-ajuda" style="margin-bottom:5px">
                    <div class="pull-right">
                        <p:commandButton id="imageBtn" value="Ajuda!" type="button" />
                        <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                            <p>Aqui você deve cadastrar uma característica, que poderá ser adicionada a um de seus produtos.</p>
                            <p><strong>Exemplo:</strong></p>
                            <p>Cor, Tensão, Linguagem</p>
                        </p:overlayPanel>
                    </div>
                </div>
                <div class="divTituloPanel">
                    <h:outputText value="Nova Característica"/>
                </div>                
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Característica" for="nome" />
                        <h:inputText id="nome" value="#{caracteristicaMB.caracteristica.nome}" required="true" requiredMessage="Preencha o campo característica" class="input-medium" />
                        <h:commandButton class="btn btn-success btnSalvar" value="Salvar" action="#{caracteristicaMB.salvar}"/>          
                    </h:panelGrid>
                </div>
            </h:form>            
        </div><!-- /Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listCaracteristica.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->

    </ui:define> <!-- /Conteudo -->
</ui:composition>
