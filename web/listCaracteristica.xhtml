<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo">  
        <!-- Conteudo -->
        <h:form> 
            <!-- Titulo -->
            <div class="row-fluid tituloCategoria">
                <h1>Características</h1>
            </div><!-- /Titulo -->

            <!-- Mensagen -->
            <div id="mensagemDeErro" class="row-fluid">
                <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
            </div><!-- /Mensagen -->


            <!-- Botão adicionar novo -->
            <div class="row-fluid">
                <h:commandButton action="#{caracteristicaMB.novo}" value="Cadastrar nova Característica" class="btn btn-success btnNovo pull-right"/>
            </div> <!-- /Botão adicionar novo -->

            <!-- lista -->
            <div class="row-fluid">

                <p:dataTable emptyMessage="Não há caracteristicas cadastradas em seu sistema" value="#{caracteristicaMB.all}" var="umaCaracteristica">
                    <p:column headerText="Característica" width="30">
                        <h:outputText value="#{umaCaracteristica.nome}" />                             
                    </p:column>  
                    <p:column headerText="Valor Caracteristica" width="20">
                        <h:commandButton action="#{caracteristicaMB.listValorCaracterisica(umaCaracteristica,umaCaracteristica.id)}" value="Visualizar Valores" class="btn btn-primary" style="margin-left:40px"/>                            
                    </p:column>  

                    <!-- Acões: Editar / Excluir -->
                    <p:column headerText="Ações" style="width: 13%">
                        <h:commandButton action="#{caracteristicaMB.editar}" value="Editar" image="assets/imagem/icon/editar-b.png"  class="btn btn-success" style="margin-right: 5px">
                            <f:setPropertyActionListener target="#{caracteristicaMB.caracteristica}" value="#{umaCaracteristica}" />                        
                        </h:commandButton>
                        <h:commandButton action="#{caracteristicaMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                            <f:setPropertyActionListener target="#{caracteristicaMB.caracteristica}" value="#{umaCaracteristica}" />                        
                        </h:commandButton>
                    </p:column> <!-- /Acões: Editar / Excluir -->  

                </p:dataTable>
            </div><!-- /lista -->
        </h:form>

     

    </ui:define> 

</ui:composition>
