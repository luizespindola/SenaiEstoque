<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 
        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Tipo de usuário</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formMarca"> 
                <div class="divTituloPanel">
                    <h:outputText value="Novo tipo de usuário"/>
                </div>                
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Tipo de usuário" for="nome" />
                        <h:inputText id="nome" value="#{tipoUsuarioMB.tipoUsuario.nome}" required="true" requiredMessage="Preencha o campo Tipo de usuário" class="input-medium" />
                        <p:selectOneMenu id="permissao" value="#{tipoUsuarioMB.tipoUsuario.permissao}">                   
                            <f:converter converterId="permissaoConverter" />
                            <f:selectItems value="#{permissaoMB.all}"
                                           var="umPermissao"
                                           itemLabel="#{umPermissao}"
                                           itemValue="#{umTipoUsuario}"
                                           />
                        </p:selectOneMenu>
                        <h:commandButton class="btn btn-success btnSalvar" value="Salvar" action="#{tipoUsuarioMB.salvar()}"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div><!-- /Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listTipoUsuario.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->

    </ui:define> 
</ui:composition>
