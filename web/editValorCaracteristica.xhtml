<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  
    <!-- Conteudo -->
    <ui:define name="Conteudo"> 
        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Valores de Característica</h1>
        </div><!-- /Titulo -->

        <!-- Mensagen -->
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagen -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formValorCaracteristica">
                <div class="row-fluid" id="Div-ajuda" style="margin-bottom:5px">
                    <div class="pull-right">
                        <p:commandButton id="imageBtn" value="Ajuda!" type="button" />
                        <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                            <p>Você já cadastrou uma característica, agora você deve cadastrar um valor para sua caracteristica!</p>
                            <p><strong>Exemplo:</strong></p>
                            <p>Se sua característica for COR você pode cadastrar varios valores como: Preto, branco azul...</p>
                        </p:overlayPanel>
                    </div>
                </div>
                <div class="divTituloPanel">
                    <h:outputText value="Cadastro de valores para a característica: #{caracteristicaMB.caracteristica.nome}"/>
                </div> 
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel  value="Valor Caracteristica:" for="valor" />
                        <h:inputText id="valor" value="#{valorCaracteristicaMB.valorCaracteristica.nome}" required="true" requiredMessage="Preencha o campo valor caracteristica" class="input-medium"/>
                        <h:commandButton  class="btn btn-success btnSalvar" value="Salvar" action="#{valorCaracteristicaMB.salvar()}" />
                    </h:panelGrid>
                </div>
            </h:form>
        </div><!-- /Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listValorCaracteristica.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->

    </ui:define> <!-- /Conteudo -->
</ui:composition>
