<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 
        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Entradas</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- FormulÃ¡rio -->
        <div class="row-fluid">
            <h:form id="formCor"> 
                <div class="divTituloPanel">
                    <h:outputText value="Nova Entrada"/>
                </div>                
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Quantidade" for="quantidade" />
                        <h:inputText id="quantidade" value="#{entradaMB.entrada.quantidade}" required="true" requiredMessage="Preencha o campo quantidade" class="input-medium" />
                        <h:outputLabel value="Produto" for="produto" />
                        <p:selectOneMenu id="produto" value="#{entradaMB.entrada.produto}">                   
                            <f:converter converterId="produtoConverter" />
                            <f:selectItems value="#{produtoMB.all}"
                                           var="umProduto"
                                           itemLabel="#{umProduto.nome}"
                                           itemValue="#{umProduto}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Data da entrada" for="dataEntrada" />
                        <p:calendar id="dataEntrada" value="#{entradaMB.entrada.dataEntrada}" showOn="button" />
                        <h:commandButton class="btn btn-success btnSalvar" value="Salvar" action="#{entradaMB.insert}"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div><!-- /FormulÃ¡rio -->

        <!-- BotÃ£o voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listEntrada.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /BotÃ£o voltar -->

    </ui:define> 
</ui:composition>
