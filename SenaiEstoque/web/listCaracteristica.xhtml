<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo">  

        <div class="row-fluid span8">
            <h:form>  
                <div class="row-fluid tituloCategoria">
                    <h1>Características</h1>
                </div>
                <h:commandButton action="#{caracteristicaMB.novo}" value="Cadastrar nova Característica" class="btn btn-success btnNovo pull-right"/>
                <p:dataTable value="#{caracteristicaMB.all}" var="umaCaracteristica">
                    <p:column headerText="Característica" width="30">
                        <h:outputText value="#{umaCaracteristica.nome}" />                             
                    </p:column>  
                    <p:column headerText="Valor Caracteristica" width="30">
                        <h:commandButton action="#{caracteristicaMB.listValorCaracterisica(umaCaracteristica.id)}" value="Visualizar Valores" class="btn btn-success" style="margin-left:40px"/>                            
                    </p:column>   

                    <p:column headerText="Ações" style="width: 80px">
                        <h:commandButton action="#{caracteristicaMB.editar}" value="Editar" image="assets/imagem/icon/editar-b.png"  class="btn btn-success" style="margin-right: 5px">
                            <f:setPropertyActionListener target="#{caracteristicaMB.caracteristica}" value="#{umaCaracteristica}" />                        
                        </h:commandButton>
                        <h:commandButton action="#{caracteristicaMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                            <f:setPropertyActionListener target="#{caracteristicaMB.caracteristica}" value="#{umaCaracteristica}" />                        
                        </h:commandButton>
                    </p:column>                    
                </p:dataTable>



                <p:outputPanel style="text-align:center;" layout="block">  
                    #{minhaCor.nome}                         
                </p:outputPanel>  


            </h:form>
        </div>
        <div class="row-fluid span4"></div>
    </ui:define> 

</ui:composition>
