<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Usu√°rio</h1>
        </div>
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div>
        <h:form id="formCor">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" value="#{usuarioMB.loginHolder.nome}" required="true" requiredMessage="Preencha o campo nome" />
                <h:outputLabel value="Login" for="login" />
                <h:inputText id="login" value="#{usuarioMB.loginHolder.login}" required="true" requiredMessage="Preencha o campo login" />
                <h:outputLabel value="Senha" for="senha" />
                <h:inputSecret id="senha" value="#{usuarioMB.loginHolder.senha}" required="true" requiredMessage="Preencha o campo senha" />
                <h:outputLabel value="Re-senha" for="resenha" />
                <h:inputSecret id="resenha" value="#{usuarioMB.loginHolder.resenha}" required="true" requiredMessage="Preencha o campo re-senha" />
                <h:commandButton class="btn btn-success" value="Salvar" action="#{usuarioMB.insert}"/>
                <a class="btn btn-primary" href="javascript:history.go(-1)">Voltar</a>
            </h:panelGrid>
        </h:form>
    </ui:define> 
</ui:composition>
