<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 

        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Usuário</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formUsuario">
                <div class="divTituloPanel">
                    <h:outputText value="Novo Usuário"/>
                </div>                
                <div class="divPanel">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Nome" for="nome" />
                        <h:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" requiredMessage="Preencha o campo nome" class="input-medium" />
                        <h:outputLabel value="Login" for="login" />
                        <h:inputText id="login" value="#{usuarioMB.usuario.login}" required="true" requiredMessage="Preencha o campo login" class="input-medium" />
                        <h:outputLabel value="Senha" for="senha" />
                        <h:inputSecret id="senha" value="#{usuarioMB.usuario.senha}" required="true" requiredMessage="Preencha o campo senha" class="input-medium" />
                        <h:commandButton class="btn btn-success btnSalvar" value="Salvar" action="#{usuarioMB.salvar}"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div> <!-- Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="listUsuario.xhtml" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar para a lista de usuários</a>
        </div> <!-- /Botão voltar -->

    </ui:define> 
</ui:composition>
