<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo">  

        <div class="row-fluid tituloCategoria">
            <h1>Permissões</h1>
        </div>

        <div class="row-fluid span8">
            <h:form>  

                <div>
                    <h:commandButton action="#{permissaoMB.novo}" value="Cadastrar nova permissão" class="btn btn-success btnNovo pull-right"/>
                </div>
                <p:dataTable value="#{permissaoMB.all}" var="umaPermissao">
                    <p:column headerText="Visualizar" width="30">
                        <h:outputText value="#{umaPermissao.visualizar}" />                             
                    </p:column>    
                    <p:column headerText="Editar" width="30">
                        <h:outputText value="#{umaPermissao.editar}" />                             
                    </p:column> 
                    <p:column headerText="Editar Permissão" width="30">
                        <h:outputText value="#{umaPermissao.editarPermissao}" />                             
                    </p:column> 

                    <p:column headerText="Ações" style="width: 80px">
                        <h:commandButton action="#{permissaoMB.editar}" value="Editar" image="assets/imagem/icon/editar-b.png"  class="btn btn-success" style="margin-right: 5px">
                            <f:setPropertyActionListener target="#{permissaoMB.permissao}" value="#{umaPermissao}" />                        
                        </h:commandButton>
                        <h:commandButton action="#{permissaoMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                            <f:setPropertyActionListener target="#{permissaoMB.permissao}" value="#{umaPermissao}" />                        
                        </h:commandButton>

                    </p:column>                    
                </p:dataTable>
            </h:form>
        </div>
        <div class="row-fluid span4"></div>
    </ui:define> 

</ui:composition>
