<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./menu.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core">  

    <ui:define name="Conteudo">  

         <p:dataTable value="#{corMB.cor}"                            
                             var="umaCor">
                    <p:column headerText="Cor" width="30">
                        <h:outputText value="#{umaCor.nome}" />                             
                    </p:column>
                  
                    
                    <p:column headerText="Ações">
                        <h:commandButton action="#{corMB.editar}" value="Editar">
                            <f:setPropertyActionListener target="#{corMB.cor}" 
                                                         value="#{umaCor}" />                        
                        </h:commandButton>
                        <h:commandButton action="#{corMB.excluir}" value="Excluir">
                            <f:setPropertyActionListener target="#{corMB.cor}" 
                                                         value="#{umaCor}" />                        
                        </h:commandButton>
                         <h:commandButton action="#{corMB.listarEntradas}" value="Entrada">
                            <f:setPropertyActionListener target="#{corMB.cor}" 
                                                         value="#{umaCor}" />                        
                        </h:commandButton>
                           
                    </p:column>                    
                </p:dataTable>
    </ui:define> 

</ui:composition>
