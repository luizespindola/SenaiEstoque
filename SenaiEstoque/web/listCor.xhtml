<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="./template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo">  

        <div class="row-fluid span8">
            <h:form>  
                <div class="row-fluid tituloCategoria">
                    <h1>Cores</h1>
                </div>
                <h:commandButton action="#{corMB.novo}" value="Cadastrar nova Cor" class="btn btn-success btnNovo pull-right"/>
                <p:dataTable value="#{corMB.all}" var="umaCor">
                    <p:column headerText="Cor" width="30">
                        <h:outputText value="#{umaCor.nome}" />                             
                    </p:column>                  

                    <p:column headerText="Ações" style="width: 80px">
                        <h:commandButton action="#{corMB.editar}" value="Editar" image="assets/imagem/icon/editar-b.png"  class="btn btn-success" style="margin-right: 5px">
                            <f:setPropertyActionListener target="#{corMB.cor}" value="#{umaCor}" />                        
                        </h:commandButton>
                        <h:commandButton action="#{corMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                            <f:setPropertyActionListener target="#{corMB.cor}" value="#{umaCor}" />                        
                        </h:commandButton>

                    </p:column>                    
                </p:dataTable>



                <p:outputPanel style="text-align:center;" layout="block">  
                    #{minhaCor.nome}                         
                </p:outputPanel>  


            </h:form>
        </div>
        <div class="row-fluid span4"></div>
    </ui:define> 

</ui:composition>
