<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Valores de Característica</h1>
        </div>
        <div id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div>
        <h:form id="formValorCaracteristica">
            <div class="divTituloPanel"><h:outputText value="Cadastro de valores para a característica: #{caracteristicaMB.caracteristica.nome}"/></div>
            <div class="divPanel">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel  value="Valor Caracteristica:" for="valor" />
                    <h:inputText id="valor" value="#{valorCaracteristicaMB.valorCaracteristica.nome}" required="true" requiredMessage="Preencha o campo valor caracteristica" class="input-medium"/>
                    <h:commandButton  class="btn btn-success" value="Salvar" action="#{valorCaracteristicaMB.insert}" style="margin-top: -10px"/>
                </h:panelGrid>
            </div>

            <p:dataTable value="#{valorCaracteristicaMB.getAllByIdCaracteristica(caracteristicaMB.caracteristica.id)}" var="umValorCaracteristica">
                <p:column headerText="Características de #{caracteristicaMB.caracteristica.nome}" width="30">
                    <p:inplace id="ajax" editor="true">
                        <p:inputText value="#{umValorCaracteristica.nome}" required="true" label="ValorCaracteristica.nome"/>
                    </p:inplace>
                </p:column>  
                <p:column headerText="Ações" style="width: 80px">
                    <h:commandButton action="#{ValorCaracteristicaMB.editar}" value="Editar" image="assets/imagem/icon/editar-b.png"  class="btn btn-success" style="margin-right: 5px">
                        <f:setPropertyActionListener target="#{ValorCaracteristicaMB.valorCaracteristica}" value="#{umValorCaracteristica}" />                        
                    </h:commandButton>
                    <h:commandButton action="#{caracteristicaMB.delete}" value="Excluir" image="assets/imagem/icon/excluir-b.png" class="btn btn-danger">
                        <f:setPropertyActionListener target="#{ValorCaracteristicaMB.valorCaracteristica}" value="#{umValorCaracteristica}" />                        
                    </h:commandButton>
                </p:column>                    
            </p:dataTable>         
        </h:form>


        <div id="DivbotaoFinalizar"><a href="#{caracteristicaMB.listCaracterisica()}" class="btn btn-success">Finalizar</a></div>
    </ui:define> 
</ui:composition>
