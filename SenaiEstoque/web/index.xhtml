<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Senai Estoque - Login</title>
        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
        <script src="assets/bootstrap/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <!-- /Bootstrap -->
        <link href="style.css" rel="stylesheet" media="screen"/>
        <title>Senai Estoque - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 300px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }
        </style>
    </h:head>
    <h:body>


        <!-- conteudo da pagina -->
        <div class="row-fluid">            
            <form action="home" method="post" class="form-signin">
                <img src="assets/imagem/logo.png"/>
                <h2 class="form-signin-heading">Login</h2>
                <input type="text" id="login" class="input-block-level" placeholder="Login"/>
                <input type="password" id="senha" class="input-block-level" placeholder="Senha"/>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" /> Lembrar-me
                </label>
                <button class="btn btn-large btn-primary" type="submit">Logar</button>
            </form>


        </div><!-- /conteudo da pagina -->

    </h:body>
</html>
