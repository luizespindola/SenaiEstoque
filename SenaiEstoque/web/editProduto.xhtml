<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"  
                template="/template.xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >  

    <ui:define name="Conteudo"> 

        <!-- Titulo -->
        <div class="row-fluid tituloCategoria">
            <h1>Cadastro de Produto</h1>
        </div><!-- /Titulo -->

        <!-- Mensagens -->
        <div class="row-fluid" id="mensagemDeErro">
            <p:messages id="mensagem"  autoUpdate="true" closable="true" /> 
        </div><!-- /Mensagens -->

        <!-- Formulário -->
        <div class="row-fluid">
            <h:form id="formProduto">
                <div class="divTituloPanel">
                    <h:outputText value="Novo Produto"/>
                </div>                
                <div class="divPanel">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome" for="nome" />
                        <h:inputText id="nome" value="#{produtoMB.produto.nome}" required="true" requiredMessage="Preencha o campo Nome do produto" class="input-medium" />
                        <h:outputLabel value="Código" for="codigo" />
                        <h:inputText id="codigo" value="#{produtoMB.produto.codigo}" required="true" requiredMessage="Preencha o campo código" class="input-medium" />
                        <h:outputLabel value="Quantidade" for="quantidade" />
                        <h:inputText id="quantidade" value="#{produtoMB.produto.quantidade}" required="true" requiredMessage="Preencha o campo quantidade" class="input-medium" />
                        <h:outputLabel value="Fornecedor" for="fornecedor" />
                        <p:selectOneMenu id="fornecedor" value="#{produtoMB.produto.fornecedor}">                   
                            <f:converter converterId="fornecedorConverter" />
                            <f:selectItems value="#{fornecedorMB.all}"
                                           var="umFornecedor"
                                           itemLabel="#{umFornecedor.nome}"
                                           itemValue="#{umFornecedor}"
                                           />
                        </p:selectOneMenu>
                        <h:outputLabel value="Marca" for="marca" />
                        <p:selectOneMenu id="marca" value="#{produtoMB.produto.marca}">   
                            <f:converter converterId="marcaConverter" />
                            <f:selectItems value="#{marcaMB.all}"
                                           var="umaMarca"
                                           itemLabel="#{umaMarca.nome}"
                                           itemValue="#{umaMarca}"
                                           />
                        </p:selectOneMenu>
                        <h:commandButton class="btn btn-success" value="Salvar" action="#{produtoMB.insert}"/>
                    </h:panelGrid>
                </div>
            </h:form>
        </div><!-- /Formulário -->

        <!-- Botão voltar -->
        <div class="row-fluid" id="divBtnVoltar">
            <a href="javascript:history.go(-1)" class="btn"><img src="assets/imagem/icon/voltar.png"/> Voltar</a>
        </div> <!-- /Botão voltar -->


    </ui:define> 
</ui:composition>
